<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- angularjs用的是ng-model-->
    <input type="text" v-model="message"><br>
    <!--支持三元表达式-->
    {{message?message:'hello,Sean'}} <br>
    <!--只绑定一次 用*-->
    {{*message}} <br>
    <!--支持HTML用{{{}}  angularjs 用的是$sce.trustAs-->
    {{{message}}} <br>

</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    //vm 相当于 $scope MVVM model view viewModel
    var vm = new Vue({
        el:'#app',//可以类、id  表示选取数据所作用的范围  本质是用querySelector 能拿到的div都可以用
        data:{
            message:'<h1>h1包裹下的</h1>'
        }
    })
</script>
</body>
</html>
